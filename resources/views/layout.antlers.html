<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <!-- meta data -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!--font-family-->
		<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

		<link href="https://fonts.googleapis.com/css?family=Rufina:400,700" rel="stylesheet">
        
        <!-- title of site -->
        <title>{{ title ?? site:name }}</title>

        <!-- For favicon png -->
		<link rel="shortcut icon" type="image/icon" href="{{ site:url }}assets/logo/favicon.png"/>
       
        <!--font-awesome.min.css-->
        <link rel="stylesheet" href="{{ site:url }}assets/css/font-awesome.min.css">

        <!--linear icon css-->
		<link rel="stylesheet" href="{{ site:url }}assets/css/linearicons.css">

        <!--flaticon.css-->
		<link rel="stylesheet" href="{{ site:url }}assets/css/flaticon.css">

		<!--animate.css-->
        <link rel="stylesheet" href="{{ site:url }}assets/css/animate.css">

        <!--owl.carousel.css-->
        <link rel="stylesheet" href="{{ site:url }}assets/css/owl.carousel.min.css">
		<link rel="stylesheet" href="{{ site:url }}assets/css/owl.theme.default.min.css">
		
        <!--bootstrap.min.css-->
        <link rel="stylesheet" href="{{ site:url }}assets/css/bootstrap.min.css">
		
		<!-- bootsnav -->
		<link rel="stylesheet" href="{{ site:url }}assets/css/bootsnav.css" >	
        
        <!--style.css-->
        <link rel="stylesheet" href="{{ site:url }}assets/css/style.css">
        
        <!--responsive.css-->
        <link rel="stylesheet" href="{{ site:url }}assets/css/responsive.css">
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		
        <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>
        
        {{ template_content }}

        {{ partial:partials/footer }}

        <script src="{{ mix src='/js/site.js' }}"></script>
        <!-- Include all js compiled plugins (below), or include individual files as needed -->

		<script src="{{ site:url }}assets/js/jquery.js"></script>
        
        <!--modernizr.min.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		
		<!--bootstrap.min.js-->
        <script src="{{ site:url }}assets/js/bootstrap.min.js"></script>
		
		<!-- bootsnav js -->
		<script src="{{ site:url }}assets/js/bootsnav.js"></script>

		<!--owl.carousel.js-->
        <script src="{{ site:url }}assets/js/owl.carousel.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

        <!--Custom JS-->
        <script src="{{ site:url }}assets/js/custom.js"></script>
    </body>
</html>
