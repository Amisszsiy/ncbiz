{{ partial:partials/head }}

<!--About us section-->
<section id="service-type" class="service-type">
    <div class="container">
        <div class="service-type-item">
            <div class="single-service-type-item">

                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="contactText">
                            <h2>NC BIZ CENTER (THAILAND) CO., LTD.</h2>
                            <p>142 Two Pacific Place Unit 1101 11F, Sukhumvit Road, Khlongtoei, Khlongtoei, Bangkok 10110 THAILAND</p>
                            <p>電話：+66(0)2-254-1801</p>
                            <p>メール：<a href="mailto: info@nc-bizcenter.com">info@nc-bizcenter.com</a></p>
                        </div>
                        <div class="contactMap">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31005.021469639058!2d100.52924191924221!3d13.740976799999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e29f8cfe08e3bb%3A0xe7ed3c68d6deb1e5!2sNC%20Network%20Asia%20Co.%2C%20Ltd.!5e0!3m2!1sen!2sth!4v1703151579153!5m2!1sen!2sth"
                                width="500" height="375" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                    <div class="col-md-1 col-sm-12"></div>
                    <div class="col-md-5 col-sm-12">
                        <form method="POST" action="/contact-us">
                            {{ csrf_field }}
                            <div class="contactForm">
                                <div>
                                    <label for="fullname" class="form-label">お名前</label>
                                    <input type="text" class="form-control" id="fullname" name="fullname">
                                </div>
                                <div>
                                    <label for="companyname" class="form-label">企業名</label>
                                    <input type="text" class="form-control" id="companyname" name="companyname">
                                </div>
                                <div>
                                    <label for="email" class="form-label">メールアドレス</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                        name="email">
                                </div>
                                <div>
                                    <label for="phone" class="form-label">電話番号</label>
                                    <input type="text" class="form-control" id="phone" name="phone">
                                </div>
                                <div>
                                    <label for="Inquiry" class="form-label">問い合わせ内容</label>
                                    <textarea class="form-control" id="Inquiry" rows="5" name="content"></textarea>
                                </div>
                                <div>
                                    <button type="submit">問い合わせ</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>
<!--About us end -->
