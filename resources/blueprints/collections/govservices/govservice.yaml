title: GovService
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Title
          instructions_position: above
          listable: hidden
          visibility: visible
          input_type: text
          antlers: false
          instructions: 'Service name'
      -
        handle: service_description
        field:
          antlers: false
          display: 'Service Description'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          instructions: 'This description will be shown in services summary page'
      -
        handle: service_image
        field:
          mode: list
          container: assets
          folder: uploaded-images
          restrict: false
          allow_uploads: true
          show_filename: true
          display: 'Service Image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          instructions: 'This image will be shown on services summary page'
          max_files: 1
      -
        handle: service_content
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          smart_typography: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          container: assets
          save_html: false
          inline: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: true
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: 'Service Content'
          type: bard
          icon: bard
          instructions: 'Detail about service'
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: service_video
        field:
          display: 'Service Video'
          type: video
          icon: video
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
