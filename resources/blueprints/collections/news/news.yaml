sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Title
          instructions_position: above
          listable: hidden
          visibility: visible
          input_type: text
          antlers: false
      -
        handle: lead
        field:
          antlers: false
          display: Lead
          type: textarea
          icon: textarea
          instructions: 'Opening paragraph'
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: news_image
        field:
          mode: list
          container: assets
          folder: uploaded-images/news_images
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'News image'
          type: assets
          icon: assets
          instructions: 'News top image'
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: content
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          smart_typography: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
            - h1
            - h4
            - h5
            - h6
            - underline
            - strikethrough
            - small
            - superscript
            - subscript
            - code
            - codeblock
            - horizontalrule
            - alignleft
            - aligncenter
            - alignright
            - alignjustify
          container: assets
          save_html: false
          inline: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: Content
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: author
        field:
          mode: select
          display: Author
          type: users
          icon: users
          listable: hidden
          instructions_position: above
          visibility: visible
title: News
